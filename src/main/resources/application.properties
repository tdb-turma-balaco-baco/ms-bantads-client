server.port = 5009

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.datasource.manager.url=jdbc:postgresql://localhost:5431/bantads
spring.datasource.manager.username=bantads
spring.datasource.manager.password=bantads
spring.datasource.manager.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

manager.queue=client.queue
manager-response.queue=client-response.queue