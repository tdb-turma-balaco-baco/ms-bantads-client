server.port = 5009

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.datasource.client.url=jdbc:postgresql://${CLIENT_HOST}/bantads
spring.datasource.client.username=bantads
spring.datasource.client.password=bantads
spring.datasource.client.driver-class-name=org.postgresql.Driver

spring.rabbitmq.host=${RABBIT_HOST}
spring.rabbitmq.port=${RABBIT_PORT}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

client.queue=client.queue
client-response.queue=client-response.queue